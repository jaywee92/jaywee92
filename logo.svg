<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%">
      <stop offset="0%" stop-color="#0B0F2A"/>
      <stop offset="100%" stop-color="#02030A"/>
    </radialGradient>
    <linearGradient id="metal" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#5B6DFF"/>
      <stop offset="50%" stop-color="#00F0FF"/>
      <stop offset="100%" stop-color="#A259FF"/>
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="250" cy="250" r="240" fill="url(#bg)" />
  <g fill="#070B22">
    <rect x="60" y="260" width="30" height="90"/>
    <rect x="110" y="230" width="40" height="120"/>
    <rect x="170" y="250" width="25" height="100"/>
    <rect x="210" y="210" width="35" height="140"/>
    <rect x="270" y="240" width="30" height="110"/>
    <rect x="320" y="220" width="40" height="130"/>
    <rect x="380" y="260" width="25" height="90"/>
  </g>
  <g opacity="0.06">
    <rect x="0" y="0" width="500" height="2" fill="#00F0FF">
      <animate attributeName="y" values="0;500" dur="6s" repeatCount="indefinite"/>
    </rect>
  </g>
  <circle cx="250" cy="210" r="35" fill="#00F0FF" filter="url(#neon)">
    <animate attributeName="r" values="35;42;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <path d=" M180 210 C160 150, 240 130, 250 180 C240 130, 170 160, 180 210 C160 240, 190 300, 230 290 " fill="none" stroke="url(#metal)" stroke-width="4" filter="url(#neon)" >
    <animate attributeName="stroke-dasharray" values="0,400;200,400;0,400" dur="4s" repeatCount="indefinite"/>
  </path>
  <g stroke="#00F0FF" stroke-width="3" filter="url(#neon)">
    <line x1="250" y1="180" x2="310" y2="150"/>
    <line x1="250" y1="210" x2="330" y2="210"/>
    <line x1="250" y1="240" x2="310" y2="280"/>
    <circle cx="310" cy="150" r="4"/>
    <circle cx="330" cy="210" r="4"/>
    <circle cx="310" cy="280" r="4"/>
  </g>
  <text x="250" y="390" text-anchor="middle" font-family="Courier New, monospace" font-size="34" fill="#E6F1FF" letter-spacing="5" filter="url(#neon)">
    jaywee92
  </text>
  <text x="250" y="420" text-anchor="middle" font-family="Courier New, monospace" font-size="13" fill="#A259FF" letter-spacing="6" opacity="0.8">
    SYNTHETIC INTELLIGENCE
  </text>
</svg>

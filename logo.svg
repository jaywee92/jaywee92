<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyberpunk Background -->
    <radialGradient id="cyberBg" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#0D0D1A"/>
      <stop offset="60%" stop-color="#050510"/>
      <stop offset="100%" stop-color="#000005"/>
    </radialGradient>
    
    <!-- Neon Gradients -->
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFFF"/>
      <stop offset="50%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#00FFFF"/>
    </linearGradient>
    
    <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="50%" stop-color="#FF0080"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>
    
    <linearGradient id="matrixGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FF00"/>
      <stop offset="50%" stop-color="#00DD00"/>
      <stop offset="100%" stop-color="#00FF00"/>
    </linearGradient>
    
    <!-- Glow Filters -->
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glowPink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glowGreen" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Scanline -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="#00"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#cyberBg)"/>
  
  <!-- Grid -->
  <g stroke="#00FFFF" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="0" x2="800" y2="600"/>
    <line x1="0" y1="100" x2="800" y2="700"/>
    <line x1="0" y1="200" x2="800" y2="800"/>
    <line x1="0" y1="300" x2="800" y2="900"/>
    <line x1="0" y1="400" x2="800" y2="1000"/>
    <line x1="0" y1="500" x2="800" y2="1100"/>
    <line x1="0" y1="600" x2="800" y2="1200"/>
    <line x1="0" y1="0" x2="800" y2="0" transform="translate(0,600)"/>
    <line x1="100" y1="0" x2="900" y2="0" transform="translate(0,600)"/>
    <line x1="200" y1="0" x2="1000" y2="0" transform="translate(0,600)"/>
    <line x1="300" y1="0" x2="1100" y2="0" transform="translate(0,600)"/>
    <line x1="400" y1="0" x2="1200" y2="0" transform="translate(0,600)"/>
    <line x1="500" y1="0" x2="1300" y2="0" transform="translate(0,600)"/>
    <line x1="600" y1="0" x2="1400" y2="0" transform="translate(0,600)"/>
    <line x1="700" y1="0" x2="1500" y2="0" transform="translate(0,600)"/>
    <line x1="800" y1="0" x2="1600" y2="0" transform="translate(0,600)"/>
  </g>
  
  <!-- Matrix Code Rain -->
  <g fill="#00FF00" font-family="monospace" font-size="14" filter="url(#glowGreen)" opacity="0.6">
    <text x="10" y="30">
      <animate attributeName="y" values="30;620" dur="15s" repeatCount="indefinite"/>
      0100100110110100100110110
    </text>
    <text x="50" y="30" opacity="0.8">
      <animate attributeName="y" values="30;620" dur="12s" repeatCount="indefinite"/>
      1011010011010100101101001
    </text>
    <text x="90" y="30" opacity="0.6">
      <animate attributeName="y" values="30;620" dur="18s" repeatCount="indefinite"/>
      01101001101010100110101
    </text>
    <text x="130" y="30" opacity="0.7">
      <animate attributeName="y" values="30;620" dur="14s" repeatCount="indefinite"/>
      11010011010100110101001
    </text>
    <text x="170" y="30" opacity="0.5">
      <animate attributeName="y" values="30;620" dur="16s" repeatCount="indefinite"/>
      1010011011010100100110110
    </text>
  </g>
  
  <!-- Center Hexagon Frame -->
  <g transform="translate(400, 280)">
    <polygon points="0,-120 104,-60 104,60 0,120 -104,60 -104,-60" 
             fill="none" stroke="url(#neonCyan)" stroke-width="2" filter="url(#glowCyan)">
      <animate attributeName="stroke-opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="0,-100 87,-50 87,50 0,100 -87,50 -87,-50" 
             fill="none" stroke="url(#neonPink)" stroke-width="1.5" filter="url(#glowPink)" opacity="0.7">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- AI Core -->
  <circle cx="400" cy="280" r="25" fill="#00FFFF" filter="url(#glowCyan)">
    <animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Brain Wave Left (Organic) -->
  <path d="M280 280 Q260 200 320 180 Q360 200 380 250 Q340 180 300 220 Q260 250 280 280" 
        fill="none" stroke="#00FFFF" stroke-width="3" filter="url(#glowCyan)">
    <animate attributeName="stroke-dasharray" values="0,500;300,500;0,500" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Brain Wave Right (Digital) -->
  <g stroke="#FF00FF" stroke-width="2" filter="url(#glowPink)" fill="#FF00FF">
    <circle cx="420" cy="200" r="4"/>
    <circle cx="450" cy="240" r="4"/>
    <circle cx="420" cy="280" r="4"/>
    <circle cx="460" cy="210" r="3" opacity="0.6"/>
    <circle cx="460" cy="270" r="3" opacity="0.6"/>
    <line x1="420" y1="200" x2="450" y2="240"/>
    <line x1="450" y1="240" x2="420" y2="280"/>
    <line x1="420" y1="200" x2="460" y2="210"/>
    <line x1="420" y1="280" x2="460" y2="270"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Username with Glitch Effect -->
  <text x="400" y="450" text-anchor="middle" font-family="Courier New, monospace" font-size="52" 
        font-weight="bold" fill="#00FFFF" letter-spacing="8" filter="url(#glowCyan)">
    jaywee92
    <animate attributeName="x" values="400;402;398;400" dur="0.15s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#00FFFF;#FF00FF;#00FFFF" dur="0.3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Tagline -->
  <text x="400" y="485" text-anchor="middle" font-family="Courier New, monospace" font-size="16" 
        fill="#FF00FF" letter-spacing="10" opacity="0.9" filter="url(#glowPink)">
    FULL-STACK // AI // CYBERPUNK
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1s" repeatCount="indefinite"/>
  </text>
  
  <!-- Status Indicator -->
  <g transform="translate(400, 520)">
    <circle cx="-60" cy="0" r="6" fill="#00FF00" filter="url(#glowGreen)">
      <animate attributeName="r" values="6;8;6" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="-45" y="5" font-family="monospace" font-size="12" fill="#00FF00">
      SYSTEM ONLINE
    </text>
  </g>
  
  <!-- Corner Decorations -->
  <g stroke="#00FFFF" stroke-width="2" filter="url(#glowCyan)">
    <line x1="20" y1="20" x2="80" y2="20"/>
    <line x1="20" y1="20" x2="20" y2="80"/>
    <line x1="780" y1="20" x2="720" y2="20"/>
    <line x1="780" y1="20" x2="780" y2="80"/>
    <line x1="20" y1="580" x2="80" y2="580"/>
    <line x1="20" y1="580" x2="20" y2="520"/>
    <line x1="780" y1="580" x2="720" y2="580"/>
    <line x1="780" y1="580" x2="780" y2="520"/>
  </g>
  
  <!-- Scanline Moving -->
  <rect x="0" y="0" width="800" height="2" fill="#00FFFF" opacity="0.3">
    <animate attributeName="y" values="0;600" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Data Stream Right -->
  <g fill="#00FFFF" font-family="monospace" font-size="10" opacity="0.5" filter="url(#glowCyan)">
    <text x="650" y="100">
      <animate attributeName="x" values="650;-50" dur="8s" repeatCount="indefinite"/>
      0x4A 0x59 0x57 0x45 0x45 0x39 0x32
    </text>
    <text x="650" y="150" opacity="0.4">
      <animate attributeName="x" values="650;-50" dur="10s" repeatCount="indefinite"/>
      DATA_STREAM_ACTIVE
    </text>
  </g>
</svg>